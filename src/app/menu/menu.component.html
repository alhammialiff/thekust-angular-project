<div class="container" fxLayout="column" fxLayoutGap="10px">

  <div fxFlex="container" fxLayout="column" fxLayoutGap="10px">

    <div fxFlex>
      <h3>Menu</h3>
      <hr>
    </div>

  </div>

  <div fxFlex *ngIf="dishes">

    <!-- Grid Menu -->
    <mat-grid-list cols="2" rowHeight="200px">
      <!-- *ngFor: Allows iteration over arrays. 'let dish of dishes' is the loop format -->
      <!-- <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)"> -->
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail',dish.id]">
        <img height="200px" src='{{BaseURL + dish.image}}' alt='{{BaseURL + dish.name}}'>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>

  </div>

  <!-- When dish is not yet resolved, the spinner is shown -->
  <div fxFlex [hidden]="dishes">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
