<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

<!-- Dish Card -->
<mat-card *ngIf="dish" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title >
      <h3 id="featured-dish-header">{{dish.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{BaseURL + dish.image}}" alt="{{ BaseURL + dish.name}}">
  <mat-card-content>
    <p id="featured-dish-description">{{dish.description}}
    </p>
  </mat-card-content>
</mat-card>
<!-- Dish Loading -->
<div fxFlex [hidden]="dish || dishErrMess">
  <mat-spinner></mat-spinner>
  <h4>Loading . . . Please Wait</h4>
</div>
<div fxFlex *ngIf="dishErrMess">
  <h2>Error</h2>
  <h4>{{dishErrMess}}</h4>
</div>

<!-- Promo Card -->
<mat-card *ngIf="promotion" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3 id="featured-promotion-header">{{promotion.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src='{{BaseURL + promotion.image}}' alt='{{BaseURL + promotion.name}}'>
  <mat-card-content>
    <p id="featured-promotion-description">{{promotion.description}}
    </p>
  </mat-card-content>
</mat-card>
<!-- Promo Loading -->
<div fxFlex [hidden]="promotion">
  <mat-spinner></mat-spinner>
  <h4>Loading . . . Please Wait</h4>
</div>

<!-- Leader Card -->
<mat-card *ngIf="leader" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3 id="featured-leader-header">{{leader.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src='{{BaseURL + leader.image}}' alt='{{BaseURL + leader.name}}'>
  <mat-card-content>
    <p id="featured-leader-description">{{leader.description}}
    </p>
  </mat-card-content>
</mat-card>
<!-- Leader Loading -->
<div fxFlex [hidden]="leader">
  <mat-spinner></mat-spinner>
  <h4>Loading . . . Please Wait</h4>
</div>

</div>
